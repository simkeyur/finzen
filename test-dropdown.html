<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #0a0e27;
      color: #e0e6ed;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 20px;
    }

    .dropdown-container {
      position: relative;
      flex: 1;
      max-width: 150px;
    }

    .dropdown-btn {
      background: rgba(124, 58, 237, 0.1);
      border: 1px solid rgba(124, 58, 237, 0.2);
      color: rgba(224, 230, 237, 0.85);
      padding: 0.65rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .dropdown-btn::after {
      content: '‚ñº';
      font-size: 0.65rem;
      transition: transform 0.3s ease;
    }

    .dropdown-btn.active::after {
      transform: rotate(180deg);
    }

    .dropdown-btn:hover {
      background: rgba(124, 58, 237, 0.15);
      border-color: rgba(124, 58, 237, 0.3);
      color: #a78bfa;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, rgba(15, 20, 40, 0.98) 0%, rgba(10, 14, 39, 0.96) 100%);
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 10px;
      margin-top: 0.5rem;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }

    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-item {
      background: none;
      border: none;
      color: rgba(224, 230, 237, 0.7);
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 0.85rem;
      text-align: left;
      transition: all 0.2s ease;
      pointer-events: auto;
    }

    .dropdown-item:hover {
      background: rgba(124, 58, 237, 0.15);
      color: #a78bfa;
    }
  </style>
</head>
<body>
  <h1>Dropdown Test</h1>
  
  <nav>
    <div class="dropdown-container">
      <button class="dropdown-btn" id="projection-btn">üìà Projection</button>
      <div class="dropdown-menu" id="projection-menu">
        <button class="dropdown-item" data-tab="retirement">Retirement</button>
        <button class="dropdown-item" data-tab="investment">Investment</button>
      </div>
    </div>
    <div class="dropdown-container">
      <button class="dropdown-btn" id="home-auto-btn">üè† Home & Auto</button>
      <div class="dropdown-menu" id="home-auto-menu">
        <button class="dropdown-item" data-tab="mortgage">Mortgage</button>
        <button class="dropdown-item" data-tab="loan">Auto Loan</button>
      </div>
    </div>
  </nav>

  <script>
    function setupMobileDropdowns() {
      const projectionBtn = document.getElementById('projection-btn');
      const homeAutoBtn = document.getElementById('home-auto-btn');
      const projectionMenu = document.getElementById('projection-menu');
      const homeAutoMenu = document.getElementById('home-auto-menu');

      console.log('Setting up dropdowns:', { projectionBtn, homeAutoBtn, projectionMenu, homeAutoMenu });

      if (projectionBtn && homeAutoBtn && projectionMenu && homeAutoMenu) {
        projectionBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('Projection button clicked');
          toggleDropdown(projectionMenu, projectionBtn);
          closeDropdown(homeAutoMenu, homeAutoBtn);
        });

        homeAutoBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('Home & Auto button clicked');
          toggleDropdown(homeAutoMenu, homeAutoBtn);
          closeDropdown(projectionMenu, projectionBtn);
        });
      }
    }

    function toggleDropdown(menu, btn) {
      menu.classList.toggle('show');
      btn.classList.toggle('active');
      console.log('Toggle:', { show: menu.classList.contains('show'), active: btn.classList.contains('active') });
    }

    function closeDropdown(menu, btn) {
      menu.classList.remove('show');
      btn.classList.remove('active');
    }

    function closeAllDropdowns() {
      const menus = document.querySelectorAll('.dropdown-menu');
      const btns = document.querySelectorAll('.dropdown-btn');
      menus.forEach(menu => menu.classList.remove('show'));
      btns.forEach(btn => btn.classList.remove('active'));
    }

    function setupClickOutsideHandler() {
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown-container') && !e.target.closest('.dropdown-btn')) {
          closeAllDropdowns();
        }
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setupMobileDropdowns();
        setupClickOutsideHandler();
      });
    } else {
      setupMobileDropdowns();
      setupClickOutsideHandler();
    }
  </script>
</body>
</html>
